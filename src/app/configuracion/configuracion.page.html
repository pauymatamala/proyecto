<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2>Opciones de Configuración</h2>
  <ion-list>
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle slot="end" checked></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Modo oscuro</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Idioma</ion-label>
      <ion-select placeholder="Selecciona idioma">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="en">Inglés</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div class=" botones-horizontales">
    <ion-button expand="block" color="primary">Guardar cambios</ion-button>
    <ion-button [routerLink]="['/home']" color="primary">Volver</ion-button>
  </div>
</ion-content>
